<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins</title>
    <link rel="stylesheet" href="Tasks.css">
</head>
<body>
    <div class="task-page">
        <header class="task-header">
            <h1>Earn more coins</h1>
        </header>

        <section class="youtube-videos">
            <h2>Watch YouTube Videos</h2>
            <div class="video-item">
                <div class="image-container">
                    <img src="youtubelogo.png" alt="YouTube" />
                </div>
                <div class="video-info">
                    <h3>Watch Video 1</h3>
                    <p><span class="coin-icon">ðŸª™</span> +1,000</p>
                </div>
                <button 
                    class="task-button" 
                    data-task-id="task1" 
                    data-link="https://www.youtube.com/watch?v=video1" 
                    onclick="startTask(this)">
                    Watch
                </button>
            </div>
            <!-- Add more video items as needed -->
        </section>

        <section class="x-accounts">
            <h2>Follow X Accounts</h2>
            <div class="video-item">
                <div class="image-container">
                    <img src="xlogo.png" alt="X" />
                </div>
                <div class="video-info">
                    <h3>Follow X Account</h3>
                    <p><span class="coin-icon">ðŸª™</span> +500</p>
                </div>
                <button 
                    class="task-button" 
                    data-task-id="task2" 
                    data-link="https://x.com/account1" 
                    onclick="startTask(this)">
                    Follow
                </button>
            </div>
        </section>

        <section class="telegram-links">
            <h2>Join Telegram Channels</h2>
            <div class="video-item">
                <div class="image-container">
                    <img src="telegramlogo.png" alt="Telegram" />
                </div>
                <div class="video-info">
                    <h3>Join Telegram Channel</h3>
                    <p><span class="coin-icon">ðŸª™</span> +1,000</p>
                </div>
                <button 
                    class="task-button" 
                    data-task-id="task3" 
                    data-link="https://t.me/channel1" 
                    onclick="startTask(this)">
                    Join
                </button>
            </div>
        </section>
    </div>

    <script src="Tasks.js"></script>
</body>
</html>
