<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #f4e04d;
        }

        .refer-page {
            text-align: center;
            padding: 20px;
        }

        header.refer-header {
            background-color: #f4e04d;
            color: #222;
            padding: 20px 0;
            border-bottom: 5px solid #111;
        }

        .refer-section, .history-section {
            margin: 20px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h2, h3 {
            color: #f4e04d;
        }

        .referral-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        #referralCode {
            background-color: #444;
            border: 1px solid #f4e04d;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            color: #f4e04d;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f4e04d;
            color: #222;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffce00;
        }

        ul#referralHistory {
            list-style-type: none;
            padding: 0;
        }

        ul#referralHistory li {
            background: #444;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: #f4e04d;
            text-align: left;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 5px solid #f4e04d;
        }

        .navbar a {
            text-decoration: none;
            color: #f4e04d;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s;
        }

        .navbar a img {
            width: 25px;
            height: 25px;
            margin-bottom: 5px;
        }

        .navbar a:hover {
            color: #ffce00;
        }
    </style>
</head>
<body>
    <div class="refer-page">
        <!-- Header Section -->
        <header class="refer-header">
            <h1>Invite Friends & Earn Coins</h1>
        </header>

        <!-- Referral Section -->
        <section class="refer-section">
            <h2>Your Referral Code</h2>
            <div class="referral-code-container">
                <input 
                    type="text" 
                    id="referralCode" 
                    value="YOURCODE123" 
                    readonly 
                />
                <button onclick="copyReferralCode()">Copy</button>
            </div>

            <h3>Share Your Referral Link</h3>
            <div class="share-buttons">
                <button 
                    onclick="shareReferralLink('https://yourwebsite.com?ref=YOURCODE123', 'WhatsApp')">
                    Share on WhatsApp
                </button>
                <button 
                    onclick="shareReferralLink('https://yourwebsite.com?ref=YOURCODE123', 'Telegram')">
                    Share on Telegram
                </button>
            </div>
        </section>

        <!-- Referral History Section -->
        <section class="history-section">
            <h2>Your Referrals</h2>
            <ul id="referralHistory">
                <!-- Referral records will be dynamically added here -->
            </ul>
        </section>

        <!-- Footer Navigation -->
        <nav class="navbar">
            <a href="index.html">
                <img src="pickaxe.png" alt="Mine Icon">
                <span>Mine</span>
            </a>
            <a href="Tasks.html">
                <img src="tasks.jpg" alt="Tasks Icon">
                <span>Tasks</span>
            </a>
            <a href="Friends.html">
                <img src="friends.png" alt="Friends Icon">
                <span>Friends</span>
            </a>
            <a href="Airdrops.html">
                <img src="coin.png" alt="Airdrop Icon">
                <span>Airdrop</span>
            </a>
            <a href="Tournaments.html">
                <img src="console.png" alt="Tournaments Icon">
                <span>Tournaments</span>
            </a>
        </nav>
    </div>

    <script>
        // Mock user data for referral code
        const referralCode = "YOURCODE123";

        // Function to copy referral code to clipboard
        function copyReferralCode() {
            const referralInput = document.getElementById("referralCode");
            referralInput.select();
            referralInput.setSelectionRange(0, 99999); // For mobile compatibility
            navigator.clipboard.writeText(referralInput.value);
            alert("Referral code copied: " + referralInput.value);
        }

        // Function to share referral link
        function shareReferralLink(link, platform) {
            if (platform === "WhatsApp") {
                window.open(`https://wa.me/?text=Join%20me%20and%20earn%20coins!%20${link}`);
            } else if (platform === "Telegram") {
                window.open(`https://t.me/share/url?url=${link}&text=Join%20me%20and%20earn%20coins!`);
            }
        }

        // Mock function to dynamically display referral history
        function loadReferralHistory() {
            const historyContainer = document.getElementById("referralHistory");
            const referrals = [
                { name: "John Doe", reward: "+1,000 Coins" },
                { name: "Jane Smith", reward: "+1,000 Coins" },
            ];

            referrals.forEach(ref => {
                const listItem = document.createElement("li");
                listItem.textContent = `${ref.name} - ${ref.reward}`;
                historyContainer.appendChild(listItem);
            });
        }

        // Load referral history on page load
        document.addEventListener("DOMContentLoaded", loadReferralHistory);
    </script>
</body>
</html>
