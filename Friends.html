<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
            color: #333;
        }
        .info-container {
            background: #eaf7ff;
        }
        .link-container {
            background: #fff4e6;
        }
        .referral-link {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .referral-link input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .referral-link button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .referral-link button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Information Container -->
    <div class="container info-container">
        <h2>Refer and Earn</h2>
        <p>Share your referral link with your friends! When your friend joins using your referral link, you'll be rewarded.</p>
        <p>The more friends you refer, the more you earn. Start sharing today!</p>
    </div>

    <!-- Link Generation Container -->
    <div class="container link-container">
        <h2>Your Referral Link</h2>
        <p>Copy the link below and share it with your friends:</p>
        <div class="referral-link">
            <input type="text" id="referralLink" readonly>
            <button onclick="copyReferralLink()">Copy</button>
        </div>
    </div>

   <script>
    // Generate the referral link
    const botURL = "https://t.me/MoneyMateChannel";
    const userChatId = "123456789"; // Replace with actual dynamic logic to fetch the user ID
    const referralLink = `${botURL}?start=${encodeURIComponent(userChatId)}`;
    document.addEventListener("DOMContentLoaded", () => {
        const referralInput = document.getElementById("referralLink");
        if (referralInput) {
            referralInput.value = referralLink;
        }
    });

    // Copy referral link to clipboard
    function copyReferralLink() {
        const link = document.getElementById("referralLink");
        if (link) {
            link.select();
            link.setSelectionRange(0, 99999); // For mobile devices
            try {
                navigator.clipboard.writeText(link.value).then(() => {
                    alert("Referral link copied to clipboard!");
                }).catch(() => {
                    // Fallback for older browsers
                    document.execCommand("copy");
                    alert("Referral link copied to clipboard!");
                });
            } catch (err) {
                console.error("Failed to copy referral link:", err);
                alert("Failed to copy referral link. Please copy it manually.");
            }
        } else {
            console.error("Referral link input field not found.");
        }
    }
</script>

</body>
</html>
